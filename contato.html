<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="lista-opcoes">
                    <li class="opcao"><a class="link" href="index.html">HOME</a></li>
                    <li class="opcao"><a class="link" href="contato.html">QUESTIONÁRIO</a></li>
                    <li class="opcao"><a class="link" href="sobre_nos.html">SOBRE NOS</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="formulario">
                <section>
                    <h2>Contato</h2>
                    <form method="post" name="form">
                        <label>Nome: </label>
                        <input type="text" id="nome" name="nome" required>
                        <label>Sobrenome: </label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                        <label>Email: </label>
                        <input type="email" id="email" name="email" required>
                        <label>Idade: </label>
                        <input type="text" id="idade" name="idade" required>
                        <label>Senha: </label>
                        <input type="password" id="senha" name="senha" required>
                        <label>Confirmar senha: </label>
                        <input type="password" id="confirmar_senha" name="senha" required>
                        <label>Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required>
                        <label>Endereço:</label>
                        <input type="text" id="adress" name="adress" required>
                        <label>Sexo: </label>
                        <select id="sexo" name="sexo">
                            <option value="0">--- Escolha opção ---</option>
                            <option value="1">Homem</option>
                            <option value="2">Mulher</option>
                            <option value="3">Não binário</option>
                            <option value="4">Prefiro não me identificar</option>
                        </select>
                        <br><br>
                        <input type="button" value="Enviar" onclick="btnSendOnClick()"/>&nbsp;&nbsp;
                    </form>
                </section>
            </div>
            <div class="formulario2">
                <section>
                    <h2>Cardápio</h2>
                    <form method="post" name="form2">
                        <label>Qual prato você deseja? </label>
                        <select id="prato" name="prato">
                            <option value="0">--- Escolha opção ---</option>
                            <option value="1">Carne de porco - R$ 45,00</option>
                            <option value="2">Filé Mignon com purê - R$ 70,00</option>
                            <option value="3">Carne grelhada com purê - R$ 65,00</option>
                        </select>
                        <br>
                        <div class="radio-group">
                            <label>Qual o ponto da carne? </label>
                            <br>
                            <label>
                                <input type="radio" id="bem_passada" name="ponto" >
                                Bem passada
                            </label>
                            <label>
                                <input type="radio" id="ao_ponto" name="ponto" value="ao_ponto">
                                Ao ponto
                            </label>
                            <label>
                                <input type="radio" id="mal_passada" name="ponto" value="mal_passada">
                                Mal passada
                            </label>
                        </div>
                        <label class="bebida">Bebida: </label>
                        <select id="bebida" name="bebida">
                            <option value="0">-- Escolha opção ---</option>
                            <option value="1">Coca-cola - R$ 8,00</option>
                            <option value="2">Guaraná - R$ 8,00</option>
                            <option value="3">Água sem gás - R$ 5,00</option>
                            <option value="4">Água com gás - R$ 5,50</option>
                            <option value="5">Soda italiana(maça verde, limão) - R$ 12,00</option>
                        </select>
                        <label class="pagamento">Qual a forma de pagamento: </label>
                        <select id="pagamento" name="pagamento">
                            <option value="0">--- Escolha opção ---</option>
                            <option value="1">Dinheiro</option>
                            <option value="2">Pix</option>
                            <option value="3">Débito</option>
                            <option value="4">Crédito</option>
                        </select>
                        <br>
                        <label>CPF: </label>
                        <input type="text" id="cpf" name="cpf">
                        <label>Observações: </label>
                        <textarea id="mensagem" name="mensagem" rows="4" cols="50">
                        </textarea>
                        <div class="radio-group">
                            <label>Qual sua opiniao sobre o site? </label>
                            <br>
                            <label>
                                <input type="radio" id="otimo" name="otimo">
                                Ótimo
                            </label>
                            <label>
                                <input type="radio" id="razoavel" name="razoavel">
                                Razoavel
                            </label>
                            <label>
                                <input type="radio" id="horrivel" name="horrivel">
                                Horrível
                            </label>
                        </div>
                        <br>
                        <label>Sugestões: </label>
                        <textarea id="sugestao" name="sugestao" rows="4" cols="50">
                        </textarea>
                        <label>CEP:</label>
                        <input type="text" id="adress2" name="adress">
                        <div class="radio-group">
                            <label>Quais desses tipos de carne prefere? </label>
                            <br>
                            <label>
                                <input type="checkbox" id="porco" name="porco">
                                Porco
                            </label>
                            <label>
                                <input type="checkbox" id="mignon" name="mignon">
                                Filé Mignon
                            </label>
                            <label>
                                <input type="checkbox" id="frango" name="frango">
                                Frango 
                            </label>
                        </div>
                        <input type="button" value="Enviar" onclick="btnSendOnClick2()"/>&nbsp;&nbsp;
                    </form>
                </section>
            </div>
        </div>
    </body>
    <script>
        const nome = document.getElementById("nome")
        const sobrenome  = document.getElementById("sobrenome")
        const email = document.getElementById("email")
        const idade = document.getElementById("idade")
        const senha = document.getElementById("senha")
        const conf_senha = document.getElementById("confirmar_senha")
        const telefone = document.getElementById("telefone")
        const endereco = document.getElementById("adress")
        const sexo = document.getElementById("sexo")

        const prato = document.getElementById("prato")
        const ao_ponto = document.getElementById("ao_ponto")
        const bebida = document.getElementById("bebida")
        const pagamento = document.getElementById("pagamento")
        const cpf = document.getElementById("cpf")
        const mensagem = document.getElementById("mensagem")
        const adress2 = document.getElementById("adress2")
        const razoavel = document.getElementById("razoavel")
        const sugestao = document.getElementById("sugestao")
        const mignon = document.getElementById("mignon")

        function btnSendOnClick() {
            if (nome.value == "") {
                alert("Preenchimento obrigatório: Nome")
                nome.focus()
            }
            else if (sobrenome.value == "") {
                alert("Preenchimento obrigatório: Sobrenome")
                sobrenome.focus()
            }
            else if (email.value == "") {
                alert("Preenchimento obrigatório: Email")
                email.focus()
            }
            else if (idade.value == "") {
                alert("Preenchimento obrigatório: Idade")
                idade.focus()
            }
            else if (isNaN(parseInt(idade.value))) {
                alert("Tipo de dado inválido: Idade")
                idade.value = ""
                idade.focus()
            }
            else if (senha.value == "") {
                alert("Preenchimento obrigatório: senha")
                senha.focus()
            }
            else if (!isSenha(senha.value)) {
                alert("Tipo de dado invalido: senha")
                senha.focus()
            }
            else if (conf_senha.value == "") {
                alert("Preenchimento obrigatório: Confirmar senha")
                conf_senha.focus()
            }
            else if (telefone.value == "") {
                alert("Preenchimento obrigatório: Telefone")
                telefone.focus()
            }
            //else if (isNaN(parseInt(telefone.value))) {
            //    alert("Tipo de dado inválido: Telefone")
            //    telefone.value = ""
            //    telefone.focus()
            //}
            else if (!isTelefone(telefone.value)) {
                alert("Tipo de dado inválido: Telefone")
                telefone.focus()
            }
            else if (endereco.value == "") {
                alert("Preenchimento obrigatório: Endereço")
                endereco.focus()
            }
            else if (sexo.selectedIndex == 0) {
                alert("Preenchimento obrigatório: Sexo")
                sexo.focus()
            }
            else {
                form1.submit()
            }
        }
        function btnSendOnClick2() {
            if (prato.selectedIndex == 0) {
                alert("Preenchimento obrigatório: prato")
                prato.focus()
            }
            else if (form2.ponto.value == "") {
                alert("Seleção obrigatória: ponto da carne")
                ao_ponto.focus()
            }
            else if (bebida.selectedIndex == 0) {
                alert("Preenchimento obrigatório: Bebida")
                bebida.focus()
            }
            else if (pagamento.selectedIndex == 0) {
                alert("Preenchimento obrigatório: Pagamento")
                pagamento.focus()
            }
            else if (cpf.value == "") {
                alert("Preenchimento obrigatório: Cpf")
                cpf.focus()
            }
            else if (isNaN(parseInt(cpf.value))) {
                alert("Tipo de dado inválido: CPF")
                cpf.value = ""
                cpf.focus()
            }
            else if (!isCPF(cpf.value)) {
                alert("Tipo de dado inválido: CPF")
                cpf.focus()
            }
            else if (adress2.value == "") {
                alert("Preenchimento obrigatório: Cep")
                adress2.focus()
            }
            else if (isNaN(parseInt(adress2.value))) {
                alert("Tipo de dado inválido: Cep")
                adress2.value = ""
                adress2.focus()
            }
            else if (!isCEP(adress2.value)) {
                alert("Tipo de dado inválido: CEP")
                adress2.focus()
            }
            else {
                form2.submit()
            }
        }

        function isCPF(cpf) {
            const re = /^\d{3}\.?\d{3}\.?\d{3}\-?\d{2}$/
            return re.test(cpf)
        }

        function isCEP(cep) {
            const re = /^\d{5}\-?\d{3}$/
            return re.test(cep)
        }

        function isTelefone(tel) {
            const re = /^\(?\d{2}\)?[ ]?\d{5}-?\d{4}$/
            return re.test(tel)
        }
        function isSenha(senha) {
            const re = /^\w{3,12}$/
            return re.test(senha)
        }
    </script>
</html>
